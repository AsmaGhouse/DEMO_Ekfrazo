<div class="container-fluid">
    <div class="row" >
        <div class="col col-md-3 col-lg-3 col-sm-12" *ngFor="let items of carddata" >
            <mat-card [ngClass]="items.cardTitle === 'Paid vendors'?'active':'c-img'">
                <mat-card-content>
                    <h6> {{items.cardTitle}}</h6> 
                   
                    <p>{{items.amount}}</p>
                </mat-card-content>
              
              </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-12 col-lg-12 col-sm-12">
            <mat-card>
                <mat-card-content>
                    <div class="col">
                        <h5>Pay Vendor Details</h5>
                    </div>
                    <div class="col">
                        <p>Enter Vendor Details</p>
                    </div>

                    <div>
                        <mat-form-field appearance="outline">    
                          <input matInput placeholder="Vendor Name">                     
                        </mat-form-field>
                      </div>
                      <div>
                        <mat-form-field appearance="outline">
                          <input matInput placeholder="Amount">                                        
                        </mat-form-field>
                      </div>
                      <div>
                        <mat-form-field appearance="outline">
                          <input matInput placeholder="Invoice Number">                                        
                        </mat-form-field>
                      </div>
                      <div>
                        <mat-form-field appearance="outline">
                          <input matInput placeholder="Invoice Number">                                        
                        </mat-form-field>
                      </div>
                </mat-card-content>
                <div >
                    <button mat-button class="vendor-btn"> Pay Vendor</button>
                </div>
               
            </mat-card>
           
        </div>
        
        
    </div>
</div>
